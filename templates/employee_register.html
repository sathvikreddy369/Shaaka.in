<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemaker Register - Shaaka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
            padding: 20px 0;
        }

        .session {
            display: flex;
            flex-direction: row;
            max-width: 950px;
            width: 100%;
            height: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, rgba(236, 64, 122, 0.9), rgba(194, 24, 91, 0.9)), 
                        url('static/img/employee.png') no-repeat center center;
            background-size: cover;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .left-content {
            max-width: 350px;
        }
        
        .left-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .left h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .left p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
        }


        form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form h4 {
            font-size: 28px;
            font-weight: bold;
            color: #c2185b;
            margin-bottom: 10px;
        }

        form p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }

        .floating-label input:focus {
            border-color: #ec407a;
            box-shadow: 0 0 0 0.2rem rgba(236, 64, 122, 0.25);
        }
        
        .floating-label i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ec407a;
            font-size: 1.1rem;
        }

        .floating-label label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
            background: white;
            padding: 0 5px;
        }

        .floating-label input:focus + i + label,
        .floating-label input:not(:placeholder-shown) + i + label {
            top: -8px;
            left: 40px;
            font-size: 12px;
            color: #ec407a;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ec407a, #c2185b);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 64, 122, 0.4);
        }
        
        button span {
            position: relative;
            z-index: 1;
        }

        a.discrete {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ec407a;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
            display: block;
        }

        a.discrete:hover {
            color: #c2185b;
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .session {
                flex-direction: column;
            }

            .left {
                height: 200px;
            }

            form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            form h4 {
                font-size: 24px;
            }

            form p {
                font-size: 14px;
            }

            .floating-label input {
                font-size: 14px;
            }
        }
    </style>
    <script src="/static/js/location.js"></script>

</head>
<body>
    <div class="session">
        <div class="left">
            <div class="left-content">
                <div class="left-icon">
                    <i class="bi bi-egg-fried"></i>
                </div>
                <h2>Join Shaaka</h2>
                <p>Share your homemade delicacies with the world. Turn your passion for cooking into a thriving business!</p>
            </div>
        </div>
        <form action="/employee_register" class="log-in" autocomplete="off" method="POST">
            <h4>Homemaker Registration</h4>
            <p>Let everyone taste your culinary success!</p>

            <div class="floating-label">
                <input type="text" placeholder=" " id="name" name="name" autocomplete="off" required>
                <i class="bi bi-person-fill"></i>
                <label for="name">Full Name</label>
            </div>
            <div class="floating-label">
                <input type="email" placeholder=" " id="email" name="email" autocomplete="off" required>
                <i class="bi bi-envelope-fill"></i>
                <label for="email">Email Address</label>
            </div>
            <div class="floating-label">
                <input type="tel" placeholder=" " id="phone" name="phone" autocomplete="off" required>
                <i class="bi bi-telephone-fill"></i>
                <label for="phone">Phone Number</label>
            </div>
            
            <div class="floating-label">
                <input
                    type="text"
                    placeholder=" "
                    id="location"
                    name="location"
                    autocomplete="off"
                    list="location-suggestions"
                    required
                >
                <i class="bi bi-geo-alt-fill"></i>
                <label for="location">Locality</label>
                <datalist id="location-suggestions"></datalist>
            </div>
            <div class="floating-label">
                <input type="text" placeholder=" " id="state" name="state" readonly required>
                <i class="bi bi-map-fill"></i>
                <label for="state">State</label>
            </div>
            <div class="floating-label">
                <input type="text" placeholder=" " id="address" name="address" autocomplete="off" required>
                <i class="bi bi-house-fill"></i>
                <label for="address">Home Address</label>
            </div>
            <div class="floating-label">
                <input type="password" placeholder=" " id="password" name="password" autocomplete="off" required>
                <i class="bi bi-lock-fill"></i>
                <label for="password">Password</label>
            </div>
            <button type="submit"><span><i class="bi bi-check-circle"></i> Create Account</span></button>
            <a href="{{ url_for('employee_login') }}" class="discrete">Already have an account? Login here</a>
        </form>
    </div>
</body>
</html>
